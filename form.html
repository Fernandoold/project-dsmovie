<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSMovie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <nav class="container">
            <h1>DSMovie</h1>
            <div class="contactLink">
                <a href="https://github.com/Fernandoold" target="_blank">
                    <div class="contactLinkArea">
                        <img src="img/github.svg" alt="Github">
                        <p>/Fernandoold</p>
                    </div>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section id="dsmovie-form-section">
            <div class="formAvaliantionCard">
                <img src="https://www.themoviedb.org/t/p/w533_and_h300_bestv2/mX3WOJPBzzl4kj4xU5lL7qfD6C3.jpg" alt="">
                <div class="dsmovie-form-card">
                    <div class="dsmovie-form-card-infos">
                        <h2>Batman vs Superman (2016)</h2>
                        <form class="dsmovie-form">
                            <div class="form-group dsmovie-form-group">
                                <label for="email">Infome seu email</label>
                                <input class="form-control margin" type="email" id="email" required>
                            </div>
                            <div class="form-group dsmovie-form-group">
                                <label for="score">Infome sua avaliação</label>
                                <select class="form-control margin" name="score" id="score">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                            <div class="dsmovie-form-btn-container">
                                <button class="dsmovie-btn" type="submit">Salvar</button>
                            </div>
                            <a href="index.html">
                                <div class="dsmovie-form-btn-container2">
                                    <div class="dsmovie-btn">Cancelar</div>
                                </div>
                            </a>
                        </form>
                        
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
